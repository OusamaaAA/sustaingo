<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div id="navbar-container"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>User Reviews</h3>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by vendor or reviewer...">
          </div>
          <div class="col-md-3">
            <select id="ratingFilter" class="form-select">
              <option value="">All Ratings</option>
              <option value="5">5 Stars</option>
              <option value="4">4 Stars</option>
              <option value="3">3 Stars</option>
              <option value="2">2 Stars</option>
              <option value="1">1 Star</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="dateFilter" class="form-select">
              <option value="">All Time</option>
              <option value="7">Last 7 Days</option>
              <option value="30">Last 30 Days</option>
              <option value="90">Last 90 Days</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div id="error" class="alert alert-danger d-none"></div>
    
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="table-success">
              <tr>
                <th>ID</th>
                <th>Vendor</th>
                <th>Reviewer</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="reviewTableBody">
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Check authentication
    if (!localStorage.getItem('access_token')) {
      window.location.href = 'login.html';
      return;
    }
    
    // Load navbar
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
        document.querySelector('a[href="reviews.html"]').classList.add('active');
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.removeItem('access_token');
          localStorage.removeItem('refresh_token');
          window.location.href = 'login.html';
        });
      });
  </script>
  <script src="js/reviews.js"></script>
</body>
<script>
  // Check authentication and load navbar
  document.addEventListener('DOMContentLoaded', function() {
    // Check authentication
    if (!localStorage.getItem('access_token')) {
      window.location.href = 'login.html';
      return;
    }
    
    // Load navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        // Set active link based on current page
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelector(`a[href="${currentPage}"]`).classList.add('active');
      });
  });
</script>
</html>
